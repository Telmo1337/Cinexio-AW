services:
  mysql:
    image: mysql:8.0
    container_name: aw-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: media_app
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 25s
    networks:
      - aw-network

  backend:
    build: .
    container_name: aw-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 5050
      JWT_SECRET: super_secret_key
      DATABASE_URL: "mysql://root:root@mysql:3306/media_app"
    ports:
      - "5050:5050"
    networks:
      - aw-network

networks:
  aw-network:
    driver: bridge

volumes:
  db_data:
